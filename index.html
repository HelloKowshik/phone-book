        <h1 class="display-4">Simple Phone Book</h1>
        <hr/>

              <div class="col">
                <input type="text" id="fullName" class="form-control" placeholder="Full name">
              </div>
              <div class="col">
                <input type="email" id="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                  </div>
                  <div class="col">
                    <input type="text" id="address" class="form-control" placeholder="Title/Address">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Add To Contact</button>
          </form>
          <hr/>
    </div>
